<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dance Party</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<body>

    <div style="position: fixed; z-index: -400; width: 100%; height: 100%" class="video">
        <iframe width="1325" height="590" src="https://www.youtube.com/embed/-JhwxTen6yA" frameborder="0" allowfullscreen></iframe>
    </div>

    <div id="pic">
        <img src="img/bob-marley-quotes-fb-cover.jpg" alt="">
    </div>

    <div class="small-3 large-3 large-offset-4 columns" id="spin">
        <p>Spin Ball</p>
    </div>

    <div class="small-12 large-12 columns" id="dancers">
        <div class="small-2 small-offset-1 large-2 columns" id="Mitch">
            <p>This is Mitchelle </p>
        </div>
        <div class="small-2 small-offset-1 large-2 columns" id="David">
            <p>This is David </p>
        </div>
        <div class="small-2 small-offset-1 large-2 columns" id="Martin">
            <p>This is Martin </p>
        </div>
        <div class="small-2 small-offset-1 large-2 columns" id="Troy">
            <p>This is Troy </p>
        </div>
    </div>


    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();

    </script>
</body>

</html>
